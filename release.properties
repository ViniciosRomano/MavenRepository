#release configuration
#Mon Mar 11 09:07:09 BRT 2024
completedPhase=check-poms
exec.pomFileName=pom.xml
exec.snapshotReleasePluginAllowed=false
pinExternals=false
preparationGoals=clean verify
project.scm.io.github.viniciosromano\:MavenRepository.connection=scm\:git\:https\://github.com/ViniciosRomano/MavenRepository.git
project.scm.io.github.viniciosromano\:MavenRepository.developerConnection=scm\:git\:https\://github.com/ViniciosRomano/MavenRepository.git
project.scm.io.github.viniciosromano\:MavenRepository.tag=v1.0
project.scm.io.github.viniciosromano\:MavenRepository.url=https\://github.com/ViniciosRomano/MavenRepository
projectVersionPolicyConfig=<projectVersionPolicyConfig>${projectVersionPolicyConfig}</projectVersionPolicyConfig>\n
projectVersionPolicyId=default
pushChanges=true
releaseStrategyId=default
remoteTagging=true
scm.branchCommitComment=@{prefix} prepare branch @{releaseLabel}
